<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<base href="http://192.168.1.198:3000/">-->
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
    <a href="/chat" class="login-icon" background-color= "black">
        <picture>
            <img class="login-icon" src="ressources/empty-user-icon.png" alt="icon">
        </picture>
        
    </a>
    
    <div class="chat-container">
        <div class="message-box" id="message-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" class="text-prompt" id="message-input" placeholder="Type your message here...">
            <button class="send-button" id="chat-send">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
